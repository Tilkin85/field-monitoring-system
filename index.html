<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Monitoring System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📋</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #f3f4f6;
        }
        .photo-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }
        .photo-upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background-color: #f9fafb;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .photo-upload-area:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .photo-upload-area.dragover {
            border-color: #3b82f6;
            background-color: #dbeafe;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef } = React;

        const FieldMonitoringApp = () => {
          const [formData, setFormData] = useState({
            monitor: '',
            projectName: '',
            date: '',
            projectNumber: '',
            totalHrs: '',
            totalMi: '',
            timeIn: '',
            timeOut: '',
            projectAreas: '',
            fossils: '',
            prehistoricArtifacts: '',
            historicArtifacts: '',
            architecturalFeatures: '',
            stratigraphy: '',
            grainSize: '',
            color: '',
            texture: '',
            sorting: '',
            seds: [],
            mineralization: [],
            siteConditions: '',
            excavationConditions: '',
            otherObservations: '',
            fieldNumber: '',
            fieldId: '',
            datum: 'NAD 83 CONUS',
            condition: '',
            contextDescription: '',
            approxAge: '',
            soils: '',
            location: '',
            fateOfLocality: '',
            utmE: '',
            utmN: '',
            latitude: '',
            longitude: '',
            elevation: '',
            numberOfArtifacts: '',
            photoLog: [{ photoNum: '', date: '', time: '', gps: '', direction: '', description: '', equipment: '', photoFile: null, photoPreview: null }]
          });

          const [savedReports, setSavedReports] = useState(() => {
            try {
              const saved = localStorage?.getItem('fieldMonitoringReports');
              return saved ? JSON.parse(saved) : [];
            } catch (e) {
              return [];
            }
          });

          const handleInputChange = (field, value) => {
            setFormData(prev => ({ ...prev, [field]: value }));
          };

          const handleCheckboxChange = (field, value) => {
            setFormData(prev => ({
              ...prev,
              [field]: prev[field].includes(value) 
                ? prev[field].filter(item => item !== value)
                : [...prev[field], value]
            }));
          };

          const handlePhotoLogChange = (index, field, value) => {
            const newPhotoLog = [...formData.photoLog];
            newPhotoLog[index][field] = value;
            setFormData(prev => ({ ...prev, photoLog: newPhotoLog }));
          };

          const handlePhotoUpload = (index, file) => {
            if (file && file.type.startsWith('image/')) {
              const reader = new FileReader();
              reader.onload = (e) => {
                const newPhotoLog = [...formData.photoLog];
                newPhotoLog[index].photoFile = file;
                newPhotoLog[index].photoPreview = e.target.result;
                setFormData(prev => ({ ...prev, photoLog: newPhotoLog }));
              };
              reader.readAsDataURL(file);
            } else {
              alert('Please select a valid image file (JPG, PNG, GIF, etc.)');
            }
          };

          const removePhoto = (index) => {
            const newPhotoLog = [...formData.photoLog];
            newPhotoLog[index].photoFile = null;
            newPhotoLog[index].photoPreview = null;
            setFormData(prev => ({ ...prev, photoLog: newPhotoLog }));
          };

          const addPhotoEntry = () => {
            setFormData(prev => ({
              ...prev,
              photoLog: [...prev.photoLog, { photoNum: '', date: '', time: '', gps: '', direction: '', description: '', equipment: '', photoFile: null, photoPreview: null }]
            }));
          };

          const removePhotoEntry = (index) => {
            setFormData(prev => ({
              ...prev,
              photoLog: prev.photoLog.filter((_, i) => i !== index)
            }));
          };

          const saveReport = () => {
            const reportId = 'REPORT_' + Date.now();
            const timestamp = new Date().toLocaleString();
            
            // Convert photos to base64 for storage
            const photoLogForStorage = formData.photoLog.map(photo => ({
              ...photo,
              photoFile: null, // Don't store the file object
              photoPreview: photo.photoPreview // Keep the base64 preview
            }));
            
            const newReport = {
              id: reportId,
              timestamp,
              data: { ...formData, photoLog: photoLogForStorage }
            };
            const updatedReports = [...savedReports, newReport];
            setSavedReports(updatedReports);
            try {
              if (localStorage) {
                localStorage.setItem('fieldMonitoringReports', JSON.stringify(updatedReports));
              }
              alert('Report saved as ' + reportId);
            } catch (e) {
              alert('Error saving report. Storage may be full.');
            }
          };

          const exportToJSON = () => {
            const dataStr = JSON.stringify(savedReports, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'field_monitoring_reports_' + new Date().toISOString().split('T')[0] + '.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
          };

          const safeValue = (value) => {
            return value || '';
          };

          // NEW FUNCTION: Export to PDF matching exact original form layout
          const generateOriginalFormPDF = () => {
            try {
              const { jsPDF } = window.jspdf;
              const doc = new jsPDF();
              
              // Set up fonts and sizes
              doc.setFont('helvetica', 'bold');
              doc.setFontSize(14);
              
              // Header
              doc.text('ArchaeoPaleo Resource Management Inc.', 20, 20);
              doc.setFontSize(12);
              doc.text('DAILY ARCHAEO/PALEO FIELD SUMMARY', 20, 30);
              
              // Monitor field (top right)
              doc.text('Monitor: ' + safeValue(formData.monitor), 130, 30);
              
              // First row of fields
              doc.setFont('helvetica', 'normal');
              doc.setFontSize(10);
              
              doc.text('Project Name: ' + safeValue(formData.projectName), 20, 45);
              doc.text('Date: ' + safeValue(formData.date), 150, 45);
              
              doc.text('Project Number: ' + safeValue(formData.projectNumber), 20, 55);
              doc.text('Total Hrs: ' + safeValue(formData.totalHrs), 80, 55);
              doc.text('Total Mi: ' + safeValue(formData.totalMi), 120, 55);
              
              doc.text('Project Location: ' + safeValue(formData.location), 20, 65);
              doc.text('Time in: ' + safeValue(formData.timeIn), 130, 65);
              
              doc.text('Project areas monitored (number & key on weekly map):', 20, 75);
              doc.text('Time out: ' + safeValue(formData.timeOut), 130, 75);
              doc.text(safeValue(formData.projectAreas), 20, 85);
              
              // Observations sections
              let yPos = 95;
              
              doc.text('Fossils:', 20, yPos);
              doc.text(safeValue(formData.fossils), 20, yPos + 10);
              yPos += 25;
              
              doc.text('Prehistoric artifacts/ecofacts:', 20, yPos);
              doc.text(safeValue(formData.prehistoricArtifacts), 20, yPos + 10);
              doc.text("con't Y N", 180, yPos + 10);
              yPos += 25;
              
              doc.text('Historic artifacts/ecofacts:', 20, yPos);
              doc.text(safeValue(formData.historicArtifacts), 20, yPos + 10);
              doc.text("con't Y N", 180, yPos + 10);
              yPos += 25;
              
              doc.text('Architectural features:', 20, yPos);
              doc.text(safeValue(formData.architecturalFeatures), 20, yPos + 10);
              doc.text("con't Y N", 180, yPos + 10);
              yPos += 25;
              
              doc.text('Stratigraphy: (turbidites / bioturbation / channels / beds / laminations / massive / contacts / erosional', 20, yPos);
              doc.text('gradational / faults / slides / photos)', 20, yPos + 8);
              doc.text(safeValue(formData.stratigraphy), 20, yPos + 18);
              yPos += 35;
              
              // Lithology section
              doc.text('Lithology: Grain size: (' + safeValue(formData.grainSize) + ') Color: ' + safeValue(formData.color) + 
                      ' Texture: ' + safeValue(formData.texture) + ' Sorting: ' + safeValue(formData.sorting), 20, yPos);
              yPos += 15;
              
              // Sediments
              const sedsText = formData.seds.length > 0 ? formData.seds.join(' ') : '';
              doc.text('Sed: ( mud/s silt/s sand/s lime/s shale conglomerate breccia concretions ) ' + sedsText, 20, yPos);
              doc.text("con't Y N", 180, yPos);
              yPos += 15;
              
              // Mineralization
              const minText = formData.mineralization.length > 0 ? formData.mineralization.join(' / ') : '';
              doc.text('Mineralization: caliche / siliceous / paleosol / alluvium / lag deposits / ' + minText, 20, yPos);
              yPos += 20;
              
              // Site conditions
              doc.text('Site conditions & personnel: ( non-compliance / hazards / weather / safety concerns / visitors)', 20, yPos);
              doc.text(safeValue(formData.siteConditions), 20, yPos + 10);
              yPos += 25;
              
              doc.text('Excavation conditions: (status / equipment / cuts / access)', 20, yPos);
              doc.text(safeValue(formData.excavationConditions), 20, yPos + 10);
              yPos += 25;
              
              doc.text('Other Observations & Comments:', 20, yPos);
              doc.text(safeValue(formData.otherObservations), 20, yPos + 10);
              doc.text("con't Y N", 180, yPos + 10);
              yPos += 25;
              
              // Check if we need a new page
              if (yPos > 240) {
                doc.addPage();
                yPos = 20;
              }
              
              // Findings section
              doc.text('Field Number: ' + safeValue(formData.fieldNumber) + 
                      ' Field ID: ' + safeValue(formData.fieldId) + 
                      ' Datum: ' + safeValue(formData.datum), 20, yPos);
              yPos += 15;
              
              doc.text('Condition: ( poor / fair / good / excellent / damaged / partial / whole ) ' + safeValue(formData.condition), 20, yPos);
              yPos += 15;
              
              doc.text('Arti/eco-fact context description: ' + safeValue(formData.contextDescription) + 
                      ' Approx. age: ' + safeValue(formData.approxAge), 20, yPos);
              yPos += 15;
              
              doc.text('Soils: ' + safeValue(formData.soils), 20, yPos);
              yPos += 15;
              
              doc.text('Location: (pads / cuts /landmarks) ' + safeValue(formData.location), 20, yPos);
              yPos += 15;
              
              doc.text('Fate of Locality: (accessible / buried / graded away ) ' + safeValue(formData.fateOfLocality), 20, yPos);
              yPos += 15;
              
              doc.text('Coordinates: UTM ' + safeValue(formData.utmE) + 'E/' + safeValue(formData.utmN) + 'N// ' +
                      'Lat. N' + safeValue(formData.latitude) + ' Long.W' + safeValue(formData.longitude) + 
                      ' Elev' + safeValue(formData.elevation), 20, yPos);
              yPos += 15;
              
              doc.text('Number of arti/eco-facts: specimens / paperbags / boxes / samples / bags of matrix: ' + 
                      safeValue(formData.numberOfArtifacts), 20, yPos);
              
              // Add photo log on next page if there are photos
              if (formData.photoLog.some(photo => photo.photoNum || photo.description)) {
                doc.addPage();
                yPos = 20;
                
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(12);
                doc.text('PHOTO LOG', 20, yPos);
                yPos += 15;
                
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(10);
                
                formData.photoLog.forEach((photo, index) => {
                  if (photo.photoNum || photo.description) {
                    doc.text('Photo #: ' + safeValue(photo.photoNum) + 
                            ' Date: ' + safeValue(photo.date) + 
                            ' Time: ' + safeValue(photo.time), 20, yPos);
                    yPos += 10;
                    
                    doc.text('GPS: ' + safeValue(photo.gps) + 
                            ' Direction: ' + safeValue(photo.direction) + 
                            ' Equipment: ' + safeValue(photo.equipment), 20, yPos);
                    yPos += 10;
                    
                    doc.text('Description: ' + safeValue(photo.description), 20, yPos);
                    yPos += 15;
                    
                    if (yPos > 250) {
                      doc.addPage();
                      yPos = 20;
                    }
                  }
                });
              }
              
              // Save the PDF
              doc.save('ArchaeoPaleo_Field_Summary_' + new Date().toISOString().split('T')[0] + '.pdf');
              
            } catch (error) {
              alert('PDF generation failed: ' + error.message);
              console.error('PDF Error:', error);
            }
          };

          const generatePDF = () => {
            try {
              const { jsPDF } = window.jspdf;
              const doc = new jsPDF();
              const timestamp = new Date().toLocaleString();
              const reportId = 'REPORT_' + Date.now();
              
              let yPosition = 20;
              const lineHeight = 7;
              const pageHeight = 280;
              const leftMargin = 20;
              
              // Helper function to add text and handle page breaks
              const addText = (text, x, y, options = {}) => {
                if (y > pageHeight - 20) {
                  doc.addPage();
                  y = 20;
                }
                
                if (options.fontSize) doc.setFontSize(options.fontSize);
                if (options.bold) doc.setFont(undefined, 'bold');
                if (options.normal) doc.setFont(undefined, 'normal');
                
                const lines = doc.splitTextToSize(text, 170);
                doc.text(lines, x, y);
                
                return y + (lines.length * lineHeight) + (options.spacing || 0);
              };

              const addImage = (imageData, x, y, maxWidth = 80, maxHeight = 60) => {
                if (y + maxHeight > pageHeight - 20) {
                  doc.addPage();
                  y = 20;
                }
                
                try {
                  // Calculate image dimensions to fit within maxWidth and maxHeight
                  const img = new Image();
                  img.src = imageData;
                  
                  let width = maxWidth;
                  let height = maxHeight;
                  
                  if (img.width > img.height) {
                    height = (img.height * maxWidth) / img.width;
                  } else {
                    width = (img.width * maxHeight) / img.height;
                  }
                  
                  doc.addImage(imageData, 'JPEG', x, y, width, height);
                  return y + height + 10;
                } catch (error) {
                  console.error('Error adding image to PDF:', error);
                  return y + 10;
                }
              };
              
              // Title
              yPosition = addText('FIELD MONITORING REPORT', leftMargin, yPosition, {fontSize: 18, bold: true, spacing: 10});
              
              // Report Info
              yPosition = addText('Report ID: ' + reportId, leftMargin, yPosition, {fontSize: 10, normal: true});
              yPosition = addText('Generated: ' + timestamp, leftMargin, yPosition, {fontSize: 10, spacing: 10});
              
              // Basic Information Section
              yPosition = addText('BASIC INFORMATION', leftMargin, yPosition, {fontSize: 14, bold: true, spacing: 5});
              yPosition = addText('Monitor: ' + safeValue(formData.monitor), leftMargin, yPosition, {fontSize: 10, normal: true});
              yPosition = addText('Project Name: ' + safeValue(formData.projectName), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Date: ' + safeValue(formData.date), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Project Number: ' + safeValue(formData.projectNumber), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Total Hours: ' + safeValue(formData.totalHrs), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Total Miles: ' + safeValue(formData.totalMi), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Time In: ' + safeValue(formData.timeIn), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Time Out: ' + safeValue(formData.timeOut), leftMargin, yPosition, {fontSize: 10, spacing: 10});
              
              // Field Observations Section
              yPosition = addText('FIELD OBSERVATIONS', leftMargin, yPosition, {fontSize: 14, bold: true, spacing: 5});
              yPosition = addText('Project Areas Monitored: ' + safeValue(formData.projectAreas), leftMargin, yPosition, {fontSize: 10, normal: true});
              yPosition = addText('Fossils: ' + safeValue(formData.fossils), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Prehistoric Artifacts/Ecofacts: ' + safeValue(formData.prehistoricArtifacts), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Historic Artifacts/Ecofacts: ' + safeValue(formData.historicArtifacts), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Architectural Features: ' + safeValue(formData.architecturalFeatures), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Stratigraphy: ' + safeValue(formData.stratigraphy), leftMargin, yPosition, {fontSize: 10, spacing: 10});
              
              // Lithology Section
              yPosition = addText('LITHOLOGY', leftMargin, yPosition, {fontSize: 14, bold: true, spacing: 5});
              yPosition = addText('Grain Size: ' + safeValue(formData.grainSize), leftMargin, yPosition, {fontSize: 10, normal: true});
              yPosition = addText('Color: ' + safeValue(formData.color), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Texture: ' + safeValue(formData.texture), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Sorting: ' + safeValue(formData.sorting), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Sediments: ' + (formData.seds.length > 0 ? formData.seds.join(', ') : 'N/A'), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Mineralization: ' + (formData.mineralization.length > 0 ? formData.mineralization.join(', ') : 'N/A'), leftMargin, yPosition, {fontSize: 10, spacing: 10});
              
              // Site Conditions Section
              yPosition = addText('SITE & EXCAVATION CONDITIONS', leftMargin, yPosition, {fontSize: 14, bold: true, spacing: 5});
              yPosition = addText('Site Conditions & Personnel: ' + safeValue(formData.siteConditions), leftMargin, yPosition, {fontSize: 10, normal: true});
              yPosition = addText('Excavation Conditions: ' + safeValue(formData.excavationConditions), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Other Observations: ' + safeValue(formData.otherObservations), leftMargin, yPosition, {fontSize: 10, spacing: 10});
              
              // Findings Report Section
              yPosition = addText('FINDINGS REPORT', leftMargin, yPosition, {fontSize: 14, bold: true, spacing: 5});
              yPosition = addText('Field Number: ' + safeValue(formData.fieldNumber), leftMargin, yPosition, {fontSize: 10, normal: true});
              yPosition = addText('Field ID: ' + safeValue(formData.fieldId), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Datum: ' + safeValue(formData.datum), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Condition: ' + safeValue(formData.condition), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Context Description: ' + safeValue(formData.contextDescription), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Approximate Age: ' + safeValue(formData.approxAge), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Soils: ' + safeValue(formData.soils), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Location: ' + safeValue(formData.location), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Fate of Locality: ' + safeValue(formData.fateOfLocality), leftMargin, yPosition, {fontSize: 10, spacing: 10});
              
              // Coordinates Section
              yPosition = addText('COORDINATES', leftMargin, yPosition, {fontSize: 14, bold: true, spacing: 5});
              yPosition = addText('UTM Easting: ' + safeValue(formData.utmE), leftMargin, yPosition, {fontSize: 10, normal: true});
              yPosition = addText('UTM Northing: ' + safeValue(formData.utmN), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Latitude N: ' + safeValue(formData.latitude), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Longitude W: ' + safeValue(formData.longitude), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Elevation: ' + safeValue(formData.elevation), leftMargin, yPosition, {fontSize: 10});
              yPosition = addText('Number of Artifacts/Ecofacts: ' + safeValue(formData.numberOfArtifacts), leftMargin, yPosition, {fontSize: 10, spacing: 10});
              
              // Photo Log Section with Images
              yPosition = addText('PHOTO LOG', leftMargin, yPosition, {fontSize: 14, bold: true, spacing: 5});
              formData.photoLog.forEach((photo, index) => {
                yPosition = addText('Photo Entry ' + (index + 1) + ':', leftMargin, yPosition, {fontSize: 11, bold: true});
                yPosition = addText('  Photo #: ' + safeValue(photo.photoNum), leftMargin, yPosition, {fontSize: 10, normal: true});
                yPosition = addText('  Date: ' + safeValue(photo.date), leftMargin, yPosition, {fontSize: 10});
                yPosition = addText('  Time: ' + safeValue(photo.time), leftMargin, yPosition, {fontSize: 10});
                yPosition = addText('  GPS: ' + safeValue(photo.gps), leftMargin, yPosition, {fontSize: 10});
                yPosition = addText('  Direction: ' + safeValue(photo.direction), leftMargin, yPosition, {fontSize: 10});
                yPosition = addText('  Equipment: ' + safeValue(photo.equipment), leftMargin, yPosition, {fontSize: 10});
                yPosition = addText('  Description: ' + safeValue(photo.description), leftMargin, yPosition, {fontSize: 10});
                
                // Add photo if available
                if (photo.photoPreview) {
                  yPosition = addImage(photo.photoPreview, leftMargin, yPosition + 5);
                }
                yPosition += 5;
              });
              
              // Footer
              if (yPosition > pageHeight - 30) {
                doc.addPage();
                yPosition = 20;
              }
              yPosition = addText('Generated by Field Monitoring System on ' + timestamp, leftMargin, yPosition + 10, {fontSize: 8, normal: true});
              
              // Save PDF
              doc.save('field_monitoring_report_' + new Date().toISOString().split('T')[0] + '.pdf');
              
            } catch (error) {
              alert('PDF generation failed: ' + error.message);
              console.error('PDF Error:', error);
            }
          };

          const generateWordDocument = () => {
            const timestamp = new Date().toLocaleString();
            const reportId = 'REPORT_' + Date.now();
            
            // Create a comprehensive linear document
            let documentContent = '';
            
            // Header
            documentContent += 'FIELD MONITORING REPORT\n';
            documentContent += '=====================================\n\n';
            documentContent += 'Report ID: ' + reportId + '\n';
            documentContent += 'Generated: ' + timestamp + '\n\n';
            
            // Basic Information
            documentContent += 'BASIC INFORMATION\n';
            documentContent += '-----------------\n';
            documentContent += 'Monitor: ' + safeValue(formData.monitor) + '\n';
            documentContent += 'Project Name: ' + safeValue(formData.projectName) + '\n';
            documentContent += 'Date: ' + safeValue(formData.date) + '\n';
            documentContent += 'Project Number: ' + safeValue(formData.projectNumber) + '\n';
            documentContent += 'Total Hours: ' + safeValue(formData.totalHrs) + '\n';
            documentContent += 'Total Miles: ' + safeValue(formData.totalMi) + '\n';
            documentContent += 'Time In: ' + safeValue(formData.timeIn) + '\n';
            documentContent += 'Time Out: ' + safeValue(formData.timeOut) + '\n\n';
            
            // Field Observations
            documentContent += 'FIELD OBSERVATIONS\n';
            documentContent += '------------------\n';
            documentContent += 'Project Areas Monitored: ' + safeValue(formData.projectAreas) + '\n';
            documentContent += 'Fossils: ' + safeValue(formData.fossils) + '\n';
            documentContent += 'Prehistoric Artifacts/Ecofacts: ' + safeValue(formData.prehistoricArtifacts) + '\n';
            documentContent += 'Historic Artifacts/Ecofacts: ' + safeValue(formData.historicArtifacts) + '\n';
            documentContent += 'Architectural Features: ' + safeValue(formData.architecturalFeatures) + '\n';
            documentContent += 'Stratigraphy: ' + safeValue(formData.stratigraphy) + '\n\n';
            
            // Lithology

                        onChange={(e) => handleInputChange('latitude', e.target.value)}
                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Longitude W</label>
                      <input
                        type="text"
                        value={formData.longitude}
                        onChange={(e) => handleInputChange('longitude', e.target.value)}
                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Number of Artifacts/Ecofacts</label>
                      <input
                        type="text"
                        value={formData.numberOfArtifacts}
                        onChange={(e) => handleInputChange('numberOfArtifacts', e.target.value)}
                        placeholder="specimens / paperbags / boxes / samples"
                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      />
                    </div>
                  </div>
                </div>

                {/* Photo Log with Upload */}
                <div className="p-4 bg-gray-50 rounded-lg">
                  <div className="flex justify-between items-center mb-3">
                    <h2 className="text-xl font-semibold text-gray-700">Photo Log</h2>
                    <button
                      type="button"
                      onClick={addPhotoEntry}
                      className="flex items-center gap-2 px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
                    >
                      ➕ Add Photo Entry
                    </button>
                  </div>
                  <div className="space-y-6">
                    {formData.photoLog.map((photo, index) => (
                      <div key={index} className="border border-gray-300 rounded-md p-4 bg-white">
                        <div className="flex justify-between items-center mb-3">
                          <span className="font-medium text-gray-700">Photo Entry {index + 1}</span>
                          {formData.photoLog.length > 1 && (
                            <button
                              type="button"
                              onClick={() => removePhotoEntry(index)}
                              className="text-red-600 hover:text-red-800"
                            >
                              🗑️ Remove Entry
                            </button>
                          )}
                        </div>
                        
                        {/* Photo Upload Section */}
                        <div className="mb-4">
                          <label className="block text-sm font-medium text-gray-700 mb-2">Upload Photo</label>
                          {!photo.photoPreview ? (
                            <div 
                              className="photo-upload-area"
                              onClick={() => {
                                const input = document.createElement('input');
                                input.type = 'file';
                                input.accept = 'image/*';
                                input.onchange = (e) => {
                                  if (e.target.files[0]) {
                                    handlePhotoUpload(index, e.target.files[0]);
                                  }
                                };
                                input.click();
                              }}
                            >
                              <div className="text-gray-500">
                                <div className="text-4xl mb-2">📸</div>
                                <p className="text-sm">Click to upload photo</p>
                                <p className="text-xs text-gray-400 mt-1">JPG, PNG, GIF up to 10MB</p>
                              </div>
                            </div>
                          ) : (
                            <div className="flex items-start gap-3">
                              <img 
                                src={photo.photoPreview} 
                                alt={`Photo ${index + 1}`}
                                className="photo-preview"
                              />
                              <div className="flex-1">
                                <p className="text-sm text-gray-600 mb-2">Photo uploaded successfully</p>
                                <div className="flex gap-2">
                                  <button
                                    type="button"
                                    onClick={() => {
                                      const input = document.createElement('input');
                                      input.type = 'file';
                                      input.accept = 'image/*';
                                      input.onchange = (e) => {
                                        if (e.target.files[0]) {
                                          handlePhotoUpload(index, e.target.files[0]);
                                        }
                                      };
                                      input.click();
                                    }}
                                    className="px-3 py-1 text-sm bg-blue-100 text-blue-700 rounded hover:bg-blue-200"
                                  >
                                    📷 Replace
                                  </button>
                                  <button
                                    type="button"
                                    onClick={() => removePhoto(index)}
                                    className="px-3 py-1 text-sm bg-red-100 text-red-700 rounded hover:bg-red-200"
                                  >
                                    🗑️ Remove
                                  </button>
                                </div>
                              </div>
                            </div>
                          )}
                        </div>

                        {/* Photo Details */}
                        <div className="grid md:grid-cols-3 gap-3">
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Photo #</label>
                            <input
                              type="text"
                              value={photo.photoNum}
                              onChange={(e) => handlePhotoLogChange(index, 'photoNum', e.target.value)}
                              className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                          </div>
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input
                              type="date"
                              value={photo.date}
                              onChange={(e) => handlePhotoLogChange(index, 'date', e.target.value)}
                              className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                          </div>
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Time</label>
                            <input
                              type="time"
                              value={photo.time}
                              onChange={(e) => handlePhotoLogChange(index, 'time', e.target.value)}
                              className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                          </div>
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">GPS Coordinates</label>
                            <input
                              type="text"
                              value={photo.gps}
                              onChange={(e) => handlePhotoLogChange(index, 'gps', e.target.value)}
                              className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="e.g., 34.0522°N, 118.2437°W"
                            />
                          </div>
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Cardinal Direction</label>
                            <select
                              value={photo.direction}
                              onChange={(e) => handlePhotoLogChange(index, 'direction', e.target.value)}
                              className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                              <option value="">Select...</option>
                              <option value="N">North</option>
                              <option value="NE">Northeast</option>
                              <option value="E">East</option>
                              <option value="SE">Southeast</option>
                              <option value="S">South</option>
                              <option value="SW">Southwest</option>
                              <option value="W">West</option>
                              <option value="NW">Northwest</option>
                            </select>
                          </div>
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Equipment Used</label>
                            <input
                              type="text"
                              value={photo.equipment}
                              onChange={(e) => handlePhotoLogChange(index, 'equipment', e.target.value)}
                              className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Camera, lens, etc."
                            />
                          </div>
                        </div>
                        <div className="mt-3">
                          <label className="block text-sm font-medium text-gray-700 mb-1">Description of Subject</label>
                          <textarea
                            value={photo.description}
                            onChange={(e) => handlePhotoLogChange(index, 'description', e.target.value)}
                            className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows="3"
                            placeholder="Describe what the photo shows, any notable features, context, etc."
                          />
                        </div>
                      </div>
                    ))}
                  </div>
                  
                  {/* Photo Log Instructions */}
                  <div className="mt-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
                    <h4 className="font-semibold text-blue-800 mb-1">Photo Upload Tips:</h4>
                    <ul className="text-sm text-blue-700 space-y-1">
                      <li>• Photos are automatically resized and embedded in PDF exports</li>
                      <li>• Supported formats: JPG, PNG, GIF, WebP</li>
                      <li>• Photos are stored locally with your report data</li>
                      <li>• Use "Replace" to update a photo, "Remove" to delete it</li>
                    </ul>
                  </div>
                </div>
              </form>
              
              {/* Footer with summary */}
              <div className="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
                <h3 className="font-semibold text-blue-800 mb-2">Export Options</h3>
                <div className="text-sm text-blue-700 space-y-1">
                  <p><strong>💾 Save Report:</strong> Saves form data locally with unique ID, timestamp, and uploaded photos</p>
                  <p><strong>📥 Export JSON:</strong> Downloads raw data including photo information for database analysis</p>
                  <p><strong>📄 Original Form PDF:</strong> Creates PDF matching the exact ArchaeoPaleo form layout and format</p>
                  <p><strong>📄 Word Doc:</strong> Creates a formatted .doc file with photo references and clean layout</p>
                  <p><strong>📋 Detailed PDF:</strong> Generates a comprehensive PDF with embedded photos and organized sections</p>
                  <p><strong>🗑️ Clear Form:</strong> Resets all fields and removes all uploaded photos</p>
                  <p><strong>📸 Photo Storage:</strong> Photos are stored locally and included in exports - no external server needed!</p>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(React.createElement(FieldMonitoringApp), document.getElementById('root'));
    </script>
</body>
</html>
