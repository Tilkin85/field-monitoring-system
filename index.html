<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Monitoring System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìã</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #f3f4f6;
            line-height: 1.6;
            color: #374151;
            padding: 20px;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 1.5rem;
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-success {
            background-color: #10b981;
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .btn-small {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
        }

        .section {
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.75rem;
        }

        .grid {
            display: grid;
            gap: 1rem;
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-cols-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        @media (max-width: 768px) {
            .grid-cols-2,
            .grid-cols-3,
            .grid-cols-4 {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .button-group {
                justify-content: center;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .alert-info {
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
        }

        .photo-upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            background-color: #f9fafb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-upload-area:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        .photo-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 0.5rem;
            border: 2px solid #e5e7eb;
        }

        .linked-photo-preview {
            max-width: 100px;
            max-height: 75px;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db;
        }

        .card {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: white;
            margin-bottom: 1rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #374151;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: #dbeafe;
            color: #1e40af;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin: 0.125rem;
        }

        .flex {
            display: flex;
        }

        .flex-wrap {
            flex-wrap: wrap;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-3 {
            gap: 0.75rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-3 {
            margin-bottom: 0.75rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mt-3 {
            margin-top: 0.75rem;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-xs {
            font-size: 0.75rem;
        }

        .text-center {
            text-align: center;
        }

        .text-red-600 {
            color: #dc2626;
        }

        .text-blue-600 {
            color: #2563eb;
        }

        .text-blue-800 {
            color: #1e40af;
        }

        .text-gray-400 {
            color: #9ca3af;
        }

        .text-gray-500 {
            color: #6b7280;
        }

        .text-gray-600 {
            color: #4b5563;
        }

        .bg-blue-50 {
            background-color: #eff6ff;
        }

        .bg-blue-100 {
            background-color: #dbeafe;
        }

        .bg-red-100 {
            background-color: #fee2e2;
        }

        .border-blue-200 {
            border-color: #bfdbfe;
        }

        .truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .flex-1 {
            flex: 1;
        }

        .photo-link-section {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const FieldMonitoringApp = () => {
          const [formData, setFormData] = useState({
            monitor: '',
            projectName: '',
            date: '',
            projectNumber: '',
            totalHrs: '',
            totalMi: '',
            timeIn: '',
            timeOut: '',
            projectAreas: '',
            fossils: '',
            prehistoricArtifacts: '',
            historicArtifacts: '',
            architecturalFeatures: '',
            stratigraphy: '',
            grainSize: '',
            color: '',
            texture: '',
            sorting: '',
            seds: [],
            mineralization: [],
            siteConditions: '',
            excavationConditions: '',
            otherObservations: '',
            findingsReports: [{
              fieldNumber: '',
              fieldId: '',
              datum: 'NAD 83 CONUS',
              condition: '',
              contextDescription: '',
              approxAge: '',
              soils: '',
              location: '',
              fateOfLocality: '',
              linkedPhotoIds: []
            }],
            utmE: '',
            utmN: '',
            latitude: '',
            longitude: '',
            elevation: '',
            numberOfArtifacts: '',
            photoLog: [{ 
              id: 'photo_' + Date.now(), 
              photoNum: '', 
              date: '', 
              time: '', 
              gps: '', 
              direction: '', 
              description: '', 
              equipment: '', 
              photoFile: null, 
              photoPreview: null 
            }]
          });

          const [savedReports, setSavedReports] = useState(() => {
            try {
              const saved = localStorage?.getItem('fieldMonitoringReports');
              return saved ? JSON.parse(saved) : [];
            } catch (e) {
              return [];
            }
          });

          const handleInputChange = (field, value) => {
            setFormData(prev => ({ ...prev, [field]: value }));
          };

          const handleCheckboxChange = (field, value) => {
            setFormData(prev => ({
              ...prev,
              [field]: prev[field].includes(value) 
                ? prev[field].filter(item => item !== value)
                : [...prev[field], value]
            }));
          };

          const handleFindingsReportChange = (index, field, value) => {
            const newReports = [...formData.findingsReports];
            newReports[index][field] = value;
            setFormData(prev => ({ ...prev, findingsReports: newReports }));
          };

          const handlePhotoLinkChange = (reportIndex, photoId, isLinked) => {
            const newReports = [...formData.findingsReports];
            if (isLinked) {
              if (!newReports[reportIndex].linkedPhotoIds.includes(photoId)) {
                newReports[reportIndex].linkedPhotoIds.push(photoId);
              }
            } else {
              newReports[reportIndex].linkedPhotoIds = newReports[reportIndex].linkedPhotoIds.filter(id => id !== photoId);
            }
            setFormData(prev => ({ ...prev, findingsReports: newReports }));
          };

          const addFindingsReport = () => {
            setFormData(prev => ({
              ...prev,
              findingsReports: [...prev.findingsReports, {
                fieldNumber: '',
                fieldId: '',
                datum: 'NAD 83 CONUS',
                condition: '',
                contextDescription: '',
                approxAge: '',
                soils: '',
                location: '',
                fateOfLocality: '',
                linkedPhotoIds: []
              }]
            }));
          };

          const removeFindingsReport = (index) => {
            setFormData(prev => ({
              ...prev,
              findingsReports: prev.findingsReports.filter((_, i) => i !== index)
            }));
          };

          const handlePhotoLogChange = (index, field, value) => {
            const newPhotoLog = [...formData.photoLog];
            newPhotoLog[index][field] = value;
            setFormData(prev => ({ ...prev, photoLog: newPhotoLog }));
          };

          const handlePhotoUpload = (index, file) => {
            if (file && file.type.startsWith('image/')) {
              const reader = new FileReader();
              reader.onload = (e) => {
                const newPhotoLog = [...formData.photoLog];
                newPhotoLog[index].photoFile = file;
                newPhotoLog[index].photoPreview = e.target.result;
                setFormData(prev => ({ ...prev, photoLog: newPhotoLog }));
              };
              reader.readAsDataURL(file);
            } else {
              alert('Please select a valid image file (JPG, PNG, GIF, etc.)');
            }
          };

          const removePhoto = (index) => {
            const newPhotoLog = [...formData.photoLog];
            const photoId = newPhotoLog[index].id;
            newPhotoLog[index].photoFile = null;
            newPhotoLog[index].photoPreview = null;
            
            const newReports = formData.findingsReports.map(report => ({
              ...report,
              linkedPhotoIds: report.linkedPhotoIds.filter(id => id !== photoId)
            }));
            
            setFormData(prev => ({ 
              ...prev, 
              photoLog: newPhotoLog,
              findingsReports: newReports
            }));
          };

          const addPhotoEntry = () => {
            setFormData(prev => ({
              ...prev,
              photoLog: [...prev.photoLog, { 
                id: 'photo_' + Date.now(), 
                photoNum: '', 
                date: '', 
                time: '', 
                gps: '', 
                direction: '', 
                description: '', 
                equipment: '', 
                photoFile: null, 
                photoPreview: null 
              }]
            }));
          };

          const removePhotoEntry = (index) => {
            const photoId = formData.photoLog[index].id;
            
            const newReports = formData.findingsReports.map(report => ({
              ...report,
              linkedPhotoIds: report.linkedPhotoIds.filter(id => id !== photoId)
            }));
            
            setFormData(prev => ({
              ...prev,
              photoLog: prev.photoLog.filter((_, i) => i !== index),
              findingsReports: newReports
            }));
          };

          const getLinkedPhotos = (linkedPhotoIds) => {
            return formData.photoLog.filter(photo => linkedPhotoIds.includes(photo.id));
          };

          const saveReport = () => {
            const reportId = 'REPORT_' + Date.now();
            const timestamp = new Date().toLocaleString();
            
            const photoLogForStorage = formData.photoLog.map(photo => ({
              ...photo,
              photoFile: null,
              photoPreview: photo.photoPreview
            }));
            
            const newReport = {
              id: reportId,
              timestamp,
              data: { ...formData, photoLog: photoLogForStorage }
            };
            const updatedReports = [...savedReports, newReport];
            setSavedReports(updatedReports);
            try {
              if (localStorage) {
                localStorage.setItem('fieldMonitoringReports', JSON.stringify(updatedReports));
              }
              alert('Report saved as ' + reportId);
            } catch (e) {
              alert('Error saving report. Storage may be full.');
            }
          };

          const exportToJSON = () => {
            const dataStr = JSON.stringify(savedReports, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'field_monitoring_reports_' + new Date().toISOString().split('T')[0] + '.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
          };

          const clearForm = () => {
            if (confirm('Clear all form data? This will also remove all uploaded photos and findings reports.')) {
              setFormData({
                monitor: '',
                projectName: '',
                date: '',
                projectNumber: '',
                totalHrs: '',
                totalMi: '',
                timeIn: '',
                timeOut: '',
                projectAreas: '',
                fossils: '',
                prehistoricArtifacts: '',
                historicArtifacts: '',
                architecturalFeatures: '',
                stratigraphy: '',
                grainSize: '',
                color: '',
                texture: '',
                sorting: '',
                seds: [],
                mineralization: [],
                siteConditions: '',
                excavationConditions: '',
                otherObservations: '',
                findingsReports: [{
                  fieldNumber: '',
                  fieldId: '',
                  datum: 'NAD 83 CONUS',
                  condition: '',
                  contextDescription: '',
                  approxAge: '',
                  soils: '',
                  location: '',
                  fateOfLocality: '',
                  linkedPhotoIds: []
                }],
                utmE: '',
                utmN: '',
                latitude: '',
                longitude: '',
                elevation: '',
                numberOfArtifacts: '',
                photoLog: [{ 
                  id: 'photo_' + Date.now(), 
                  photoNum: '', 
                  date: '', 
                  time: '', 
                  gps: '', 
                  direction: '', 
                  description: '', 
                  equipment: '', 
                  photoFile: null, 
                  photoPreview: null 
                }]
              });
            }
          };

          const sedimentOptions = ['mud/s', 'silt/s', 'sand/s', 'lime/s', 'shale', 'conglomerate', 'breccia', 'concretions'];
          const mineralizationOptions = ['caliche', 'siliceous', 'paleosol', 'alluvium', 'lag deposits'];
          const conditionOptions = ['poor', 'fair', 'good', 'excellent', 'damaged', 'partial', 'whole'];
          const fateOptions = ['accessible', 'buried', 'graded away'];

          return (
            <div className="container">
              {/* Header */}
              <div className="header">
                <h1>Field Monitoring Data Entry</h1>
                <div className="button-group">
                  <button className="btn btn-primary" onClick={saveReport}>
                    üíæ Save Report
                  </button>
                  <button className="btn btn-success" onClick={exportToJSON}>
                    üì• Export JSON
                  </button>
                  <button className="btn btn-secondary" onClick={clearForm}>
                    üóëÔ∏è Clear Form
                  </button>
                </div>
              </div>

              {/* Saved Reports Alert */}
              {savedReports.length > 0 && (
                <div className="alert alert-info">
                  <h3 className="mb-2">Saved Reports: {savedReports.length}</h3>
                  <p className="text-sm">Multiple findings reports and photo linking now supported!</p>
                </div>
              )}

              {/* Basic Information Section */}
              <div className="section">
                <h2>Basic Information</h2>
                <div className="grid grid-cols-2">
                  <div className="form-group">
                    <label className="form-label">Monitor</label>
                    <input
                      type="text"
                      className="form-input"
                      value={formData.monitor}
                      onChange={(e) => handleInputChange('monitor', e.target.value)}
                    />
                  </div>
                  <div className="form-group">
                    <label className="form-label">Project Name</label>
                    <input
                      type="text"
                      className="form-input"
                      value={formData.projectName}
                      onChange={(e) => handleInputChange('projectName', e.target.value)}
                    />
                  </div>
                  <div className="form-group">
                    <label className="form-label">Date</label>
                    <input
                      type="date"
                      className="form-input"
                      value={formData.date}
                      onChange={(e) => handleInputChange('date', e.target.value)}
                    />
                  </div>
                  <div className="form-group">
                    <label className="form-label">Project Number</label>
                    <input
                      type="text"
                      className="form-input"
                      value={formData.projectNumber}
                      onChange={(e) => handleInputChange('projectNumber', e.target.value)}
                    />
                  </div>
                  <div className="form-group">
                    <label className="form-label">Total Hours</label>
                    <input
                      type="text"
                      className="form-input"
                      value={formData.totalHrs}
                      onChange={(e) => handleInputChange('totalHrs', e.target.value)}
                    />
                  </div>
                  <div className="form-group">
                    <label className="form-label">Total Miles</label>
                    <input
                      type="text"
                      className="form-input"
                      value={formData.totalMi}
                      onChange={(e) => handleInputChange('totalMi', e.target.value)}
                    />
                  </div>
                  <div className="form-group">
                    <label className="form-label">Time In</label>
                    <input
                      type="time"
                      className="form-input"
                      value={formData.timeIn}
                      onChange={(e) => handleInputChange('timeIn', e.target.value)}
                    />
                  </div>
                  <div className="form-group">
                    <label className="form-label">Time Out</label>
                    <input
                      type="time"
                      className="form-input"
                      value={formData.timeOut}
                      onChange={(e) => handleInputChange('timeOut', e.target.value)}
                    />
                  </div>
                </div>
              </div>

              {/* Field Observations Section */}
              <div className="section">
                <h2>Field Observations</h2>
                <div className="form-group mb-4">
                  <label className="form-label">Project Areas Monitored</label>
                  <textarea
                    className="form-textarea"
                    value={formData.projectAreas}
                    onChange={(e) => handleInputChange('projectAreas', e.target.value)}
                    rows="2"
                  />
                </div>
                <div className="grid grid-cols-2">
                  <div className="form-group">
                    <label className="form-label">Fossils</label>
                    <textarea
                      className="form-textarea"
                      value={formData.fossils}
                      onChange={(e) => handleInputChange('fossils', e.target.value)}
                      rows="3"
                    />
                  </div>
                  <div className="form-group">
                    <label className="form-label">Prehistoric Artifacts/Ecofacts</label>
                    <textarea
                      className="form-textarea"
                      value={formData.prehistoricArtifacts}
                      onChange={(e) => handleInputChange('prehistoricArtifacts', e.target.value)}
                      rows="3"
                    />
                  </div>
                  <div className="form-group">
                    <label className="form-label">Historic Artifacts/Ecofacts</label>
                    <textarea
                      className="form-textarea"
                      value={formData.historicArtifacts}
                      onChange={(e) => handleInputChange('historicArtifacts', e.target.value)}
                      rows="3"
                    />
                  </div>
                  <div className="form-group">
                    <label className="form-label">Architectural Features</label>
                    <textarea
                      className="form-textarea"
                      value={formData.architecturalFeatures}
                      onChange={(e) => handleInputChange('architecturalFeatures', e.target.value)}
                      rows="3"
                    />
                  </div>
                </div>
                <div className="form-group mt-4">
                  <label className="form-label">Stratigraphy</label>
                  <textarea
                    className="form-textarea"
                    value={formData.stratigraphy}
                    onChange={(e) => handleInputChange('stratigraphy', e.target.value)}
                    placeholder="turbidites / bioturbation / channels / beds / laminations / massive / contacts / erosional gradational / faults / slides / photos"
                    rows="3"
                  />
                </div>
              </div>

              {/* Lithology Section */}
              <div className="section">
                <h2>Lithology</h2>
                <div className="grid grid-cols-2 mb-4">
                  <div className="form-group">
                    <label className="form-label">Grain Size</label>
                    <select
                      className="form-select"
                      value={formData.grainSize}
                      onChange={(e) => handleInputChange('grainSize', e.target.value)}
                    >
                      <option value="">Select...</option>
                      <option value="F">F (Fine)</option>
                      <option value="M">M (Medium)</option>
                      <option value="C">C (Coarse)</option>
                    </select>
                  </div>
                  <div className="form-group">
                    <label className="form-label">Color</label>
                    <input
                      type="text"
                      className="form-input"
                      value={formData.color}
                      onChange={(e) => handleInputChange('color', e.target.value)}
                    />
                  </div>
                  <div className="form-group">
                    <label className="form-label">Texture</label>
                    <input
                      type="text"
                      className="form-input"
                      value={formData.texture}
                      onChange={(e) => handleInputChange('texture', e.target.value)}
                    />
                  </div>
                  <div className="form-group">
                    <label className="form-label">Sorting</label>
                    <input
                      type="text"
                      className="form-input"
                      value={formData.sorting}
                      onChange={(e) => handleInputChange('sorting', e.target.value)}
                    />
