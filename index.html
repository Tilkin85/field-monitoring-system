<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Monitoring System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📋</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f7fa;
            line-height: 1.6;
            color: #2d3748;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .export-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-pdf {
            background: #e53e3e;
            color: white;
        }

        .btn-word {
            background: #2b6cb0;
            color: white;
        }

        .btn-json {
            background: #38a169;
            color: white;
        }

        .btn-clear {
            background: #718096;
            color: white;
        }

        .form-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            border-bottom: 3px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            gap: 20px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .checkbox-item:hover {
            background-color: #f7fafc;
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .card {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-weight: 600;
            color: #2d3748;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .photo-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .photo-upload:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .photo-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .alert {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #ebf8ff;
            border: 1px solid #90cdf4;
            color: #2c5282;
        }

        .text-center {
            text-align: center;
        }

        .mb-10 {
            margin-bottom: 10px;
        }

        .mb-15 {
            margin-bottom: 15px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .mt-20 {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .export-buttons {
                flex-direction: column;
            }
            
            .grid-2,
            .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const FieldMonitoringApp = () => {
            const [formData, setFormData] = useState({
                // Basic Information
                monitor: '',
                projectName: '',
                date: '',
                projectNumber: '',
                totalHrs: '',
                totalMi: '',
                timeIn: '',
                timeOut: '',
                
                // Field Observations
                projectAreas: '',
                fossils: '',
                prehistoricArtifacts: '',
                historicArtifacts: '',
                architecturalFeatures: '',
                stratigraphy: '',
                
                // Lithology
                grainSize: '',
                color: '',
                texture: '',
                sorting: '',
                seds: [],
                mineralization: [],
                
                // Site Conditions
                siteConditions: '',
                excavationConditions: '',
                otherObservations: '',
                
                // Coordinates
                utmE: '',
                utmN: '',
                latitude: '',
                longitude: '',
                elevation: '',
                numberOfArtifacts: '',
                
                // Findings Reports
                findingsReports: [{
                    fieldNumber: '',
                    fieldId: '',
                    datum: 'NAD 83 CONUS',
                    condition: '',
                    contextDescription: '',
                    approxAge: '',
                    soils: '',
                    location: '',
                    fateOfLocality: '',
                    linkedPhotoIds: []
                }],
                
                // Photo Log
                photoLog: [{
                    id: 'photo_' + Date.now(),
                    photoNum: '',
                    date: '',
                    time: '',
                    gps: '',
                    direction: '',
                    description: '',
                    equipment: '',
                    photoFile: null,
                    photoPreview: null
                }]
            });

            // Form handlers
            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const handleCheckboxChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: prev[field].includes(value) 
                        ? prev[field].filter(item => item !== value)
                        : [...prev[field], value]
                }));
            };

            const handleFindingsReportChange = (index, field, value) => {
                const newReports = [...formData.findingsReports];
                newReports[index][field] = value;
                setFormData(prev => ({ ...prev, findingsReports: newReports }));
            };

            const addFindingsReport = () => {
                setFormData(prev => ({
                    ...prev,
                    findingsReports: [...prev.findingsReports, {
                        fieldNumber: '',
                        fieldId: '',
                        datum: 'NAD 83 CONUS',
                        condition: '',
                        contextDescription: '',
                        approxAge: '',
                        soils: '',
                        location: '',
                        fateOfLocality: '',
                        linkedPhotoIds: []
                    }]
                }));
            };

            const removeFindingsReport = (index) => {
                setFormData(prev => ({
                    ...prev,
                    findingsReports: prev.findingsReports.filter((_, i) => i !== index)
                }));
            };

            const handlePhotoLogChange = (index, field, value) => {
                const newPhotoLog = [...formData.photoLog];
                newPhotoLog[index][field] = value;
                setFormData(prev => ({ ...prev, photoLog: newPhotoLog }));
            };

            const handlePhotoUpload = (index, file) => {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const newPhotoLog = [...formData.photoLog];
                        newPhotoLog[index].photoFile = file;
                        newPhotoLog[index].photoPreview = e.target.result;
                        setFormData(prev => ({ ...prev, photoLog: newPhotoLog }));
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please select a valid image file');
                }
            };

            const addPhotoEntry = () => {
                setFormData(prev => ({
                    ...prev,
                    photoLog: [...prev.photoLog, {
                        id: 'photo_' + Date.now(),
                        photoNum: '',
                        date: '',
                        time: '',
                        gps: '',
                        direction: '',
                        description: '',
                        equipment: '',
                        photoFile: null,
                        photoPreview: null
                    }]
                }));
            };

            const removePhotoEntry = (index) => {
                setFormData(prev => ({
                    ...prev,
                    photoLog: prev.photoLog.filter((_, i) => i !== index)
                }));
            };

            // Export functions
            const exportToPDF = () => {
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    let yPosition = 20;
                    const lineHeight = 7;
                    const margin = 20;
                    const pageWidth = doc.internal.pageSize.width;
                    const pageHeight = doc.internal.pageSize.height;

                    const checkPageBreak = () => {
                        if (yPosition > pageHeight - 30) {
                            doc.addPage();
                            yPosition = 20;
                        }
                    };

                    const addText = (text, size = 10, style = 'normal') => {
                        doc.setFontSize(size);
                        doc.setFont(undefined, style);
                        doc.text(text, margin, yPosition);
                        yPosition += lineHeight;
                    };

                    const addSection = (title, content) => {
                        checkPageBreak();
                        addText(title, 12, 'bold');
                        yPosition += 3;
                        
                        Object.entries(content).forEach(([key, value]) => {
                            if (value && value !== '' && !(Array.isArray(value) && value.length === 0)) {
                                checkPageBreak();
                                const displayValue = Array.isArray(value) ? value.join(', ') : value;
                                addText(`${key}: ${displayValue}`);
                            }
                        });
                        yPosition += 5;
                    };

                    // Title
                    doc.setFontSize(16);
                    doc.setFont(undefined, 'bold');
                    doc.text('FIELD MONITORING REPORT', pageWidth / 2, yPosition, { align: 'center' });
                    yPosition += lineHeight * 2;

                    // Basic Information
                    addSection('BASIC INFORMATION', {
                        'Monitor': formData.monitor,
                        'Project Name': formData.projectName,
                        'Date': formData.date,
                        'Project Number': formData.projectNumber,
                        'Total Hours': formData.totalHrs,
                        'Total Miles': formData.totalMi,
                        'Time In': formData.timeIn,
                        'Time Out': formData.timeOut
                    });

                    // Field Observations
                    addSection('FIELD OBSERVATIONS', {
                        'Project Areas': formData.projectAreas,
                        'Fossils': formData.fossils,
                        'Prehistoric Artifacts': formData.prehistoricArtifacts,
                        'Historic Artifacts': formData.historicArtifacts,
                        'Architectural Features': formData.architecturalFeatures,
                        'Stratigraphy': formData.stratigraphy
                    });

                    // Lithology
                    addSection('LITHOLOGY', {
                        'Grain Size': formData.grainSize,
                        'Color': formData.color,
                        'Texture': formData.texture,
                        'Sorting': formData.sorting,
                        'Sediments': formData.seds,
                        'Mineralization': formData.mineralization
                    });

                    // Site Conditions
                    addSection('SITE CONDITIONS', {
                        'Site Conditions': formData.siteConditions,
                        'Excavation Conditions': formData.excavationConditions,
                        'Other Observations': formData.otherObservations
                    });

                    // Coordinates
                    addSection('COORDINATES', {
                        'UTM Easting': formData.utmE,
                        'UTM Northing': formData.utmN,
                        'Latitude': formData.latitude,
                        'Longitude': formData.longitude,
                        'Elevation': formData.elevation,
                        'Number of Artifacts': formData.numberOfArtifacts
                    });

                    // Findings Reports
                    if (formData.findingsReports.length > 0) {
                        checkPageBreak();
                        addText('FINDINGS REPORTS', 12, 'bold');
                        yPosition += 3;
                        
                        formData.findingsReports.forEach((finding, index) => {
                            checkPageBreak();
                            addText(`Report ${index + 1}:`, 11, 'bold');
                            Object.entries(finding).forEach(([key, value]) => {
                                if (value && value !== '' && key !== 'linkedPhotoIds') {
                                    checkPageBreak();
                                    addText(`  ${key}: ${value}`);
                                }
                            });
                            yPosition += 3;
                        });
                    }

                    // Photo Log Summary
                    if (formData.photoLog.some(photo => photo.photoNum || photo.description)) {
                        checkPageBreak();
                        addText('PHOTO LOG', 12, 'bold');
                        yPosition += 3;
                        
                        formData.photoLog.forEach((photo, index) => {
                            if (photo.photoNum || photo.description) {
                                checkPageBreak();
                                addText(`Photo ${index + 1}: ${photo.photoNum || 'No number'}`);
                                if (photo.description) {
                                    addText(`  Description: ${photo.description}`);
                                }
                                yPosition += 2;
                            }
                        });
                    }

                    // Footer
                    doc.setFontSize(8);
                    doc.text(`Generated: ${new Date().toLocaleString()}`, margin, pageHeight - 10);

                    doc.save(`field_monitoring_report_${new Date().toISOString().split('T')[0]}.pdf`);
                } catch (error) {
                    console.error('PDF Error:', error);
                    alert('Error generating PDF');
                }
            };

            const exportToWord = () => {
                try {
                    const timestamp = new Date().toLocaleString();
                    const htmlContent = `
                        <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word'>
                        <head>
                            <meta charset="utf-8">
                            <title>Field Monitoring Report</title>
                            <style>
                                body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.4; }
                                h1 { text-align: center; color: #333; border-bottom: 2px solid #333; padding-bottom: 10px; }
                                h2 { color: #555; margin-top: 20px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
                                .field { margin: 8px 0; }
                                .label { font-weight: bold; color: #444; }
                                .section { margin: 20px 0; padding: 15px; background-color: #f9f9f9; }
                            </style>
                        </head>
                        <body>
                            <h1>FIELD MONITORING REPORT</h1>
                            
                            <div class="section">
                                <h2>Basic Information</h2>
                                <div class="field"><span class="label">Monitor:</span> ${formData.monitor || 'N/A'}</div>
                                <div class="field"><span class="label">Project Name:</span> ${formData.projectName || 'N/A'}</div>
                                <div class="field"><span class="label">Date:</span> ${formData.date || 'N/A'}</div>
                                <div class="field"><span class="label">Project Number:</span> ${formData.projectNumber || 'N/A'}</div>
                                <div class="field"><span class="label">Total Hours:</span> ${formData.totalHrs || 'N/A'}</div>
                                <div class="field"><span class="label">Total Miles:</span> ${formData.totalMi || 'N/A'}</div>
                                <div class="field"><span class="label">Time In:</span> ${formData.timeIn || 'N/A'}</div>
                                <div class="field"><span class="label">Time Out:</span> ${formData.timeOut || 'N/A'}</div>
                            </div>

                            <div class="section">
                                <h2>Field Observations</h2>
                                ${formData.projectAreas ? `<div class="field"><span class="label">Project Areas:</span><br>${formData.projectAreas.replace(/\n/g, '<br>')}</div>` : ''}
                                ${formData.fossils ? `<div class="field"><span class="label">Fossils:</span><br>${formData.fossils.replace(/\n/g, '<br>')}</div>` : ''}
                                ${formData.prehistoricArtifacts ? `<div class="field"><span class="label">Prehistoric Artifacts:</span><br>${formData.prehistoricArtifacts.replace(/\n/g, '<br>')}</div>` : ''}
                                ${formData.historicArtifacts ? `<div class="field"><span class="label">Historic Artifacts:</span><br>${formData.historicArtifacts.replace(/\n/g, '<br>')}</div>` : ''}
                                ${formData.architecturalFeatures ? `<div class="field"><span class="label">Architectural Features:</span><br>${formData.architecturalFeatures.replace(/\n/g, '<br>')}</div>` : ''}
                                ${formData.stratigraphy ? `<div class="field"><span class="label">Stratigraphy:</span><br>${formData.stratigraphy.replace(/\n/g, '<br>')}</div>` : ''}
                            </div>

                            <div class="section">
                                <h2>Lithology</h2>
                                <div class="field"><span class="label">Grain Size:</span> ${formData.grainSize || 'N/A'}</div>
                                <div class="field"><span class="label">Color:</span> ${formData.color || 'N/A'}</div>
                                <div class="field"><span class="label">Texture:</span> ${formData.texture || 'N/A'}</div>
                                <div class="field"><span class="label">Sorting:</span> ${formData.sorting || 'N/A'}</div>
                                ${formData.seds.length > 0 ? `<div class="field"><span class="label">Sediments:</span> ${formData.seds.join(', ')}</div>` : ''}
                                ${formData.mineralization.length > 0 ? `<div class="field"><span class="label">Mineralization:</span> ${formData.mineralization.join(', ')}</div>` : ''}
                            </div>

                            <div class="section">
                                <h2>Site Conditions</h2>
                                ${formData.siteConditions ? `<div class="field"><span class="label">Site Conditions:</span><br>${formData.siteConditions.replace(/\n/g, '<br>')}</div>` : ''}
                                ${formData.excavationConditions ? `<div class="field"><span class="label">Excavation Conditions:</span><br>${formData.excavationConditions.replace(/\n/g, '<br>')}</div>` : ''}
                                ${formData.otherObservations ? `<div class="field"><span class="label">Other Observations:</span><br>${formData.otherObservations.replace(/\n/g, '<br>')}</div>` : ''}
                            </div>

                            <div class="section">
                                <h2>Coordinates</h2>
                                <div class="field"><span class="label">UTM Easting:</span> ${formData.utmE || 'N/A'}</div>
                                <div class="field"><span class="label">UTM Northing:</span> ${formData.utmN || 'N/A'}</div>
                                <div class="field"><span class="label">Latitude:</span> ${formData.latitude || 'N/A'}</div>
                                <div class="field"><span class="label">Longitude:</span> ${formData.longitude || 'N/A'}</div>
                                <div class="field"><span class="label">Elevation:</span> ${formData.elevation || 'N/A'}</div>
                                <div class="field"><span class="label">Number of Artifacts:</span> ${formData.numberOfArtifacts || 'N/A'}</div>
                            </div>

                            <div class="section">
                                <h2>Findings Reports</h2>
                                ${formData.findingsReports.map((finding, index) => `
                                    <h3>Report ${index + 1}</h3>
                                    <div class="field"><span class="label">Field Number:</span> ${finding.fieldNumber || 'N/A'}</div>
                                    <div class="field"><span class="label">Field ID:</span> ${finding.fieldId || 'N/A'}</div>
                                    <div class="field"><span class="label">Condition:</span> ${finding.condition || 'N/A'}</div>
                                    ${finding.contextDescription ? `<div class="field"><span class="label">Context:</span><br>${finding.contextDescription.replace(/\n/g, '<br>')}</div>` : ''}
                                    ${finding.linkedPhotoIds.length > 0 ? `<div class="field"><span class="label">Linked Photos:</span> ${getLinkedPhotos(finding.linkedPhotoIds).map(photo => photo.photoNum || `Photo ${formData.photoLog.indexOf(photo) + 1}`).join(', ')}</div>` : ''}
                                `).join('')}
                            </div>

                            <div class="section">
                                <h2>Photo Log</h2>
                                ${formData.photoLog.map((photo, index) => `
                                    <h3>Photo ${index + 1}</h3>
                                    <div class="field"><span class="label">Photo #:</span> ${photo.photoNum || 'N/A'}</div>
                                    <div class="field"><span class="label">Date:</span> ${photo.date || 'N/A'}</div>
                                    <div class="field"><span class="label">GPS:</span> ${photo.gps || 'N/A'}</div>
                                    ${photo.description ? `<div class="field"><span class="label">Description:</span><br>${photo.description.replace(/\n/g, '<br>')}</div>` : ''}
                                `).join('')}
                            </div>

                            <p style="margin-top: 40px; text-align: center; font-size: 12px; color: #666;">
                                Generated: ${timestamp}
                            </p>
                        </body>
                        </html>
                    `;

                    const blob = new Blob(['\ufeff', htmlContent], { type: 'application/msword' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `field_monitoring_report_${new Date().toISOString().split('T')[0]}.doc`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Word Error:', error);
                    alert('Error generating Word document');
                }
            };

            const exportToJSON = () => {
                try {
                    const reportData = {
                        id: 'REPORT_' + Date.now(),
                        timestamp: new Date().toISOString(),
                        data: formData
                    };
                    
                    const dataStr = JSON.stringify(reportData, null, 2);
                    const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                    const fileName = `field_monitoring_report_${new Date().toISOString().split('T')[0]}.json`;
                    
                    const link = document.createElement('a');
                    link.href = dataUri;
                    link.download = fileName;
                    link.click();
                } catch (error) {
                    console.error('JSON Error:', error);
                    alert('Error generating JSON file');
                }
            };

            const clearForm = () => {
                if (confirm('Clear all form data?')) {
                    setFormData({
                        monitor: '', projectName: '', date: '', projectNumber: '',
                        totalHrs: '', totalMi: '', timeIn: '', timeOut: '',
                        projectAreas: '', fossils: '', prehistoricArtifacts: '',
                        historicArtifacts: '', architecturalFeatures: '', stratigraphy: '',
                        grainSize: '', color: '', texture: '', sorting: '',
                        seds: [], mineralization: [],
                        siteConditions: '', excavationConditions: '', otherObservations: '',
                        utmE: '', utmN: '', latitude: '', longitude: '', elevation: '', numberOfArtifacts: '',
                        findingsReports: [{
                            fieldNumber: '', fieldId: '', datum: 'NAD 83 CONUS',
                            condition: '', contextDescription: '', approxAge: '',
                            soils: '', location: '', fateOfLocality: '', linkedPhotoIds: []
                        }],
                        photoLog: [{
                            id: 'photo_' + Date.now(), photoNum: '', date: '', time: '',
                            gps: '', direction: '', description: '', equipment: '',

                                            className="form-select"
                                            value={photo.direction}
                                            onChange={(e) => handlePhotoLogChange(index, 'direction', e.target.value)}
                                        >
                                            <option value="">Select direction...</option>
                                            <option value="N">North</option>
                                            <option value="NE">Northeast</option>
                                            <option value="E">East</option>
                                            <option value="SE">Southeast</option>
                                            <option value="S">South</option>
                                            <option value="SW">Southwest</option>
                                            <option value="W">West</option>
                                            <option value="NW">Northwest</option>
                                        </select>
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Equipment Used</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            value={photo.equipment}
                                            onChange={(e) => handlePhotoLogChange(index, 'equipment', e.target.value)}
                                            placeholder="Camera model, lens, etc."
                                        />
                                    </div>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Description of Subject</label>
                                    <textarea
                                        className="form-textarea"
                                        value={photo.description}
                                        onChange={(e) => handlePhotoLogChange(index, 'description', e.target.value)}
                                        placeholder="Describe what the photo shows, notable features, context, etc."
                                        rows="3"
                                    />
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Footer */}
                    <div className="alert alert-info">
                        <h3 className="mb-10">🎯 Export Your Data</h3>
                        <p><strong>Ready to export?</strong> Use the buttons at the top to generate your field monitoring report in your preferred format.</p>
                        <p className="mt-20">All processing happens locally in your browser - no data is sent to external servers. Your information remains private and secure.</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(FieldMonitoringApp), document.getElementById('root'));
    </script>
</body>
</html>
